<!DOCTYPE html>
<html lang="en">
<head>
    <title>Crystal Capture</title>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <!-- Link Style Sheet -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    
    <div class="container">

        <!-- Header Content-->

            <div class="row head">
                <div class="col-xs-12 banner">
                        <p class="name">Crystal Counter</p>
                </div>  
            </div> <!-- Header -->

        <!--Main Body Content -->

            <div class="row background">

                <!-- Instructions Box -->
                <div class="row inxsBanner">
                    <div class=" col-xs-12 col-md-8 col-md-offset-2" id="inxsBox">
                            <p id="inxsText">Press any key to begin playing.</p>
                    </div>

                </div>

                <!-- Wins, Goal, Score, Losses  -->
                <div class="row">

                    <div class="col-md-2 col-md-offset-1 scoreBox">
                            <div class="col-md-10 col-md-offset-1">
                                    <p class="smallboxtext">Losses</p>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                    <p class="smallboxnumbers" id="lossNum">0</p>
                            </div>
                    </div>
                   
                    <div class="col-md-2 col-md-offset-1 scoreBox">
                            <div class="col-md-10 col-md-offset-1">
                                    <p class="smallboxtext">Goal Score</p>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                    <p class="smallboxnumbers" id="goalNum">0</p>
                            </div>
                    </div>
                    
                    <div class="col-md-2 scoreBox">
                            <div class="col-md-10 col-md-offset-1">
                                    <p class="smallboxtext">Your Score</p>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                <p class="smallboxnumbers" id="scoreNum">0</p>
                            </div>
                    </div>

                    <div class="col-md-2 col-md-offset-1 scoreBox">
                            <div class="col-md-10 col-md-offset-1">
                                    <p class="smallboxtext">Wins</p>
                            </div>
                            <div class="col-md-4 col-md-offset-4">
                                    <p class="smallboxnumbers" id="winsNum">0</p>
                             </div>
                    </div>

                </div>

                <!-- Gems -->
                <div class="row">


                </div>


            </div>  <!-- Background -->

        <!-- Footer Content -->

            <div class="row foot">

                <div class="col-xs-12">
                        
                    <div class="crtext">
                            <p>&copy Copyright 2018 Susan Lippa</p>          
                    </div>
                
                </div> 
            
            </div> <!-- Footer -->
                
    </div>  <!-- Container-->


    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
